<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../js/layui/css/layui.css"/>
	</head>
	<body class="layui-layout-body">
		<div class="layui-fluid">
			<form class="layui-form">
				<div class="layui-form-item">	
				</div>
				<div class="layui-form-item">	
					<label class="layui-form-label">全名</label>
					<div class="layui-input-block">
						<input name="id" class="layui-input" type="text" placeholder="100000" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">	
					<label class="layui-form-label">登录名</label>
					<div class="layui-input-block">
						<input name="login" class="layui-input" type="text" placeholder="心的远行" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">	
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input name="password" class="layui-input" type="password" placeholder="" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">	
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-block">
						<input name="password" class="layui-input" type="password" placeholder="" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">	
					<label class="layui-form-label">权限</label>
					<div class="layui-input-block">
				    	<input type="radio" name="quanxian" value="可用" title="可用" checked />
				    	<input type="radio" name="quanxian" value="不可用" title="不可用" />
				    </div>
				</div>
				<div class="layui-form-item">
				    <div class="layui-input-block">
				    	<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				    	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				</div>
			</form>	
		</div>
		<script src="../js/layui/layui.js"></script>
		<script>
			layui.use(['element','layer','form'],function(){
				var element = layui.element
				,layer = layui.layer
				,form = layui.form
				,$ = layui.jquery;
			})	
		</script>		
	</body>
</html>
