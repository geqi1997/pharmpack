<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../js/layui/css/layui.css" />
		<style>
			.layui-admin-card-header{
				padding: 25px;
			}
			.layui-admin-card-body{
				height: 500px;
			}
			.demoTable{
				margin-bottom: 30px;
			}
		</style>
	</head>
	<body>
		<div class="layui-layout-body">
			<div class="layui-fluid">
				<form class="layui-form">
					<div class="layui-form-item">
						<div class="layui-btn" id="ugnew">新建</div>
					</div>
				</form>
				<div class="layui-card-body layui-admin-card-body">
					<table class="layui-table" lay-data="{width: 1000, height:500, page:true, id:'idTest'}" lay-filter="demo">
						<thead>
							<tr>
								<th lay-data="{field:'id', width:80, sort: true, fixed: true}">IPC</th>
								<th lay-data="{field:'username', width:80}">code</th>
								<th lay-data="{field:'sex', width:80, sort: true}">登录名</th>
								<th lay-data="{field:'city', width:80}">管理人</th>
								<th lay-data="{field:'sign', width:160}">工作区间</th>
								<th lay-data="{field:'sign', width:160}">状态</th>
								<th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
		<script src="../js/layui/layui.js"></script>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

		<script>
			layui.use(['element', 'layer', 'form', 'table'], function() {
			var element = layui.element,
				layer = layui.layer,
				form = layui.form,
				table = layui.table,
				$ = layui.jquery;
			$('#ugnew').on('click', function() {
				layer.open({
					type: 2,
					title: '新建',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭层
					area: ['600px', '500px'],
					content: 'baseData_aprnew.html'
				});
			});
			table.on('tool(demo)', function(obj) {
				var data = obj.data;
				if (obj.event === 'detail') {
					layer.msg('ID：' + data.id + ' 的查看操作');
				} else if (obj.event === 'del') {
					layer.confirm('真的删除行么', function(index) {
						obj.del();
						layer.close(index);
					});
				} else if (obj.event === 'edit') {
					layer.open({
						type: 2,
						title: '编辑',
						maxmin: true,
						shadeClose: true, //点击遮罩关闭层
						area: ['600px', '500px'],
						content: 'baseData_apredit.html'
					});
				}
			});
			var $ = layui.$,
				active = {
					reload: function() {
						var demoReload = $('#demoReload');

						//执行重载
						table.reload('idTest', {
							page: {
								curr: 1 //重新从第 1 页开始
							},
							where: {
								key: {
									id: demoReload.val()
								}
							}
						});
					}
				};

			$('.demoTable .layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
			});
		</script>
	</body>
</html>
