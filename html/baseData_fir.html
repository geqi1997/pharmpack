<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./js/layui/css/layui.css" />
		<style>
			.layui-admin-card-header{
				padding: 25px;
			}
			.layui-admin-card-body{
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div class="layui-layout-body">
			<div class="layui-fluid">
				<form class="layui-form">
					<div class="layui-form-item" >
						<div class="layui-btn" id="baseData_newfir">新建</div>
					</div>
				</form>
				<div class="layui-card-body layui-admin-card-body">
					 
<table class="layui-table" lay-data="{width: 1000, height:500, url:'demo1.json', page:true, id:'idTest'}" lay-filter="demo">
  <thead>
    <tr>
      <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
      <th lay-data="{field:'username', width:80}">用户名</th>
      <th lay-data="{field:'sex', width:80, sort: true}">性别</th>
      <th lay-data="{field:'city', width:80}">城市</th>
      <th lay-data="{field:'sign', width:160}">签名</th>
      <th lay-data="{field:'experience', width:80, sort: true}">积分</th>
      
      <th lay-data="{field:'classify', width:80}">职业</th>
      <th lay-data="{field:'wealth', width:135, sort: true}">财富</th>
      <th lay-data="{field:'score', width:80, sort: true, fixed: 'right'}">评分</th>
      <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
    </tr>
  </thead>
</table>
				</div>
			</div>
		</div>
		<script src="js/layui/layui.js"></script>
		<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
          
		<script>
			layui.use(['element','layer','form','table'],function(){
				var element = layui.element
				,layer = layui.layer
				,form = layui.form
				,table = layui.table
				,$ = layui.jquery;
				$('#baseData_newfir').on('click', function(){
              layer.open({
              type: 2,
              title: '新建',
              maxmin: true,
              shadeClose: true, //点击遮罩关闭层
              area : ['600px' , '500px'],
              content: 'baseData_firnew.html'
              });
            });	
			table.on('tool(demo)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
      layer.msg('ID：'+ data.id + ' 的查看操作');
    } else if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
     layer.open({
     type: 2,
	 title:'编辑',
     maxmin: true,
     shadeClose: true, //点击遮罩关闭层
     area : ['600px' , '500px'],
     content: 'baseData_firnew.html'
     });
    }
  });
			});
		</script>
	</body>
</html>
